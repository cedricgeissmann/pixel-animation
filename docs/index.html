    <h1>Game Ursina</h1>

    <h2>Idee</h2>
    <p>Bei unserem Spiel handelt es sich um ein 2 Player Game. Die beiden Spieler müssen durch ein Labyrinth laufen, wobei sie von kleinen Fiechern für zwei Sekunden angehalten werden können. Das Ziel ist, vor dem anderen Spieler an den Ausgang des Labyrinths zu kommen.</p>
